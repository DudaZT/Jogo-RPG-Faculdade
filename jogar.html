<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Prático - RPG </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jogo RPG</h1>    
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contate-nos</a></li>
            </ul>
        </nav>
        <a class="button" href="jogar.html">Jogar</a>
    </header>
    <main>
        <!-- Selecionar o Herói -->
        <br><br>
        <h1 style="text-align: center;">Selecione seu Herói</h1>
        
        <div class="container">
                <div id="heroi1" class="carta-container">
                    <div class="carta" id="carta1">
                        <img src="./img/heroi1.png" class="frente" alt="Foto do Herói Elliot">
                    </div>
                    <div class="informacoes" id="info1">
                        <p class="frente">Elliot</p>
                    </div>
                </div>
            
            
                <div id="heroi2" class="carta-container indisponivel" title="Dorothy está indisponível no momento.">
                    <div class="carta" id="carta2">
                        <img src="./img/dorothy.png" class="frente" alt="Foto da Heroina Dorothy">
                    </div>
                    <div class="informacoes" id="info2">
                        <p class="frente">Dorothy</p>
                        <small class="aviso">Indisponível no momento</small>
                    </div>
                </div>
                
        </div>
    </main>
    
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="js/selecionarHeroi.js" defer></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
